<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Darwin</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">December 23rd 2023</div>
        <div class="time">1:04:10 PM</div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">December 23rd 2023</div>
        <div class="time">1:04:10 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">December 23rd 2023</div>
        <div class="time">1:04:10 PM</div>
      </div>
    </div>
    <footer>
      Coded with ❤️ by Rebecca Upton. It is
      <a href="https://github.com/reb84/World-Clock" target="_blank"> open sourced on GitHub</a> and
      <a href="https://world-clock-xi.vercel.app/" target="_blank">hosted on Vercel</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
