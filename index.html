<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Darwin</option>
      </select>

      <div class="city1">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">December 23rd 2023</div>
        </div>
        <div class="time">1:04:10 <small>PM</small></div>
      </div>
      <div class="city2">
        <div>
          <h2>Paris</h2>
          <div class="date">December 23rd 2023</div>
        </div>
        <div class="time">1:04:10 <small>PM</small></div>
      </div>
      <div class="city3">
        <div>
          <h2>Singapore</h2>
          <div class="date">December 23rd 2023</div>
        </div>
        <div class="time">1:04:10 <small>PM</small></div>
      </div>
      <div class="city4">
        <div>
          <h2>Rome</h2>
          <div class="date">December 23rd 2023</div>
        </div>
        <div class="time">1:04:10 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://www.shecodes.io/graduates/97811-rebecca-upton" target="_blank"
        >Rebecca Upton</a
      >. It is
      <a href="https://github.com/reb84/World-Clock" target="_blank"> open sourced on GitHub</a> and
      <a href="https://world-clock-xi.vercel.app/" target="_blank">hosted on Vercel</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
